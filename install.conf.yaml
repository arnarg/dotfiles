- clean: ['~']

- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.bashrc: bashrc
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.config/i3: i3
    ~/.config/pulse/daemon.conf: pulse/daemon.conf
    ~/.config/pulse/default.pa: pulse/default.pa
    "~/.config/Code - OSS/User/settings.json": code/settings.json
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
