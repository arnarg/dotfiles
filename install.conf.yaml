- clean: ['~']

- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.bashrc: bashrc
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/pulse/daemon.conf: pulse/daemon.conf
    ~/.config/pulse/default.pa: pulse/default.pa
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.config/sway: sway
    ~/.config/waybar: waybar
