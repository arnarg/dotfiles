# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	color_good = "#f9f9f9"
	color_degraded = "#dedede"
	color_bad = "#d64937"
        interval = 5
}

order += "volume master"
order += "wireless wlp0s18f2u4"
order += "tztime date"
order += "tztime time"

wireless wlp0s18f2u4 {
    format_up = " %quality - %essid  "
    format_down = " down  "
}

tztime time {
    format = " %H:%M"
}

tztime date {
	format = " %d/%m/%y  "
}

volume master {
	format = " %volume  "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
